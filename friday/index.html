<body>

	<script type="text/javascript">
		// URL aldienightstar.github.io/friday/index.html?dl=770?redir=localhost:8080/friday/exec/123
		window.onload = function () {
			// Get first url
			var url = window.location.href;
			var redirIndex = url.indexOf("?redir=") + 7;
			redirectLink = url.substring(redirIndex);

			// Check dl number to redirect or not
			var dlNumber = getDL(url);
			if (dlNumber == (1000 - dayOfYear())) {
				// Now just redirect
				if (redirIndex > 7) {
					window.location.href = "http://" + redirectLink;
				}
			} else {
				// If DL is wrong
				window.location.href = "https://ficbook.net/authors/" + dlNumber * 5;
			}
		}

		function getDL(str) {
			var index = str.indexOf("?dl=");
			if (index > 0) {
				index += 4; // Length of '?dl=' string
				var data = str.substring(index);
				var nextQM = data.indexOf("?");
				if (nextQM > 0) {
					data = data.substring(0, str.indexOf("?")); // Trim until first found '?' in the next
				}
				return parseInt(data);
			}
			return 0;
		}

		function dayOfYear() {
			var now = new Date();
			var start = new Date(now.getFullYear(), 0, 0);
			var diff = now - start;
			var oneDay = 1000 * 60 * 60 * 24;
			var day = Math.floor(diff / oneDay);
			return day;
		}
	</script>

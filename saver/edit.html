<!DOCTYPE html>
<html>
<head>
	<title>New Info</title>
	<script type="text/javascript" src="deco.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<b>After clicking 'Save' button, please save the link in address bar in bookmarks or elsewhere<br><i><font color=red>by HaxiDenti</font></i></b><hr>

<textarea id="t" placeholder="Type here your data" style="width: 99%; height: 300px; font-size:24px;" wrap="off"></textarea>

<button style="font-size: 32px" onclick="save(false)">SAVE</button>
<button style="font-size: 32px" onclick="save(true)">SAVE (READ ONLY)</button>

<script type="text/javascript">
	function save(readOnly) {
		var data = document.getElementById("t").value;
		if (readOnly) {
			data = makeDataUrl(data, true)
			window.open(data);
		} else {
			data = makeDataUrl(data, false);
			window.location.href = data;
		}
	}
	window.onload = function() {
		var data = readDecodedData();
		var el = document.getElementById("t");
		el.value = data;
	}
</script>

</body>
</html>
